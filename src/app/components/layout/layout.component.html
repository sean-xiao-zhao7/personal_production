<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar class="space-between">
      <span>JPX</span>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="currentPage !== 'Home'"
      >
        <mat-icon aria-label="Side nav toggle icon"
          >arrow_back_ios_new</mat-icon
        >
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home" (click)="setCurrentPage('Home')"
        >Home</a
      >
      <a
        mat-list-item
        routerLink="projects"
        (click)="setCurrentPage('Projects')"
        >Coding Projects</a
      >
      <a mat-list-item routerLink="designs" (click)="setCurrentPage('Designs')"
        >Designs</a
      >
      <a
        mat-list-item
        routerLink="algorithms"
        (click)="setCurrentPage('Algorithms')"
        >Algorithms</a
      >
      <a mat-list-item routerLink="photos" (click)="setCurrentPage('Photos')"
        >Photos</a
      >
      <a mat-list-item routerLink="blog" (click)="setCurrentPage('Blog')"
        >Blog</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar
      color="primary"
      id="top-container"
      *ngIf="currentPage !== 'Home'"
    >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="!drawer.opened"
        id="top-sidebar-toggle"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span id="top-title">{{ currentPage }}</span>
    </mat-toolbar>
    <div id="main-content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
